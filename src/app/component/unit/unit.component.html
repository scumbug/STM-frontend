<p-toast></p-toast>

<app-bulk-unit
  [bulkUnit]="bulkUnit"
  [propertyId]="propertyId"
  (bulkUnitEmitter)="onBulkUnitClose($event)"
></app-bulk-unit>

<p-toolbar styleClass="p-mb-4">
  <ng-template pTemplate="left">
    <button
      pButton
      pRipple
      label="Back to Properties"
      icon="pi pi-arrow-left"
      class="p-button-warning p-mr-2"
      [routerLink]="['/property']"
    ></button>
    <button
      pButton
      pRipple
      label="New"
      icon="pi pi-plus"
      class="p-button-success p-mr-2"
      (click)="showBulkUnit(propertyId)"
    ></button>
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="units"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="[
      'unitNumber',
    ]"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <h5 class="p-m-0">Manage unit</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Search..."
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="unitNumber">
        Unit Number <p-sortIcon field="unitNumber"></p-sortIcon>
      </th>
      <th pSortableColumn="floorArea">
        Floor Area <p-sortIcon field="floorArea"></p-sortIcon>
      </th>
      <th>Current Leasee</th>
      <th>Lease Start</th>
      <th>Lease End</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-unit>
    <tr>
      <td>
        <p-tableCheckbox [value]="unit"></p-tableCheckbox>
      </td>
      <td>{{ unit.unitNumber }}</td>
      <td>{{ unit.floorArea }}</td>
      <td></td>
      <td></td>
      <td></td>

      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
          (click)="editUnit(unit)"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          (click)="deleteUnit(unit)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      In total there are {{ units ? units.length : 0 }} units.
    </div>
  </ng-template>
</p-table>

<p-dialog
  [(visible)]="unitDialog"
  [style]="{ width: '450px' }"
  header="Unit Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="name">Name</label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="unit.name"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !unit.name"
        >Name is required.</small
      >
    </div>
    <div class="p-field">
      <label for="address">Address</label>
      <textarea
        id="address"
        pInputTextarea
        [(ngModel)]="unit.address"
        required
        rows="3"
        cols="20"
      ></textarea>
    </div>
    <div class="p-field">
      <label for="type">Type</label>
      <p-dropdown
        [(ngModel)]="unit.unitType"
        inputId="type"
        [options]="unitType"
        placeholder="Select"
      >
        <ng-template let-option pTemplate="item">
          <span [class]="'product-badge status-' + option.label">{{
            option.label
          }}</span>
        </ng-template>
      </p-dropdown>
    </div>

    <div class="p-field">
      <label for="managementStatus">Management Status</label>
      <p-dropdown
        [(ngModel)]="unit.managementStatus"
        inputId="managementStatus"
        [options]="managementStatus"
        placeholder="Select"
      >
        <ng-template let-option pTemplate="item">
          <span [class]="'product-badge status-' + option.value">{{
            option.label
          }}</span>
        </ng-template>
      </p-dropdown>
    </div>

    <div class="p-field">
      <label for="unitStatus">unit Status</label>
      <p-dropdown
        [(ngModel)]="unit.unitStatus"
        inputId="unitStatus"
        [options]="unitStatus"
        placeholder="Select"
      >
        <ng-template let-option pTemplate="item">
          <span [class]="'product-badge status-' + option.value">{{
            option.label
          }}</span>
        </ng-template>
      </p-dropdown>
    </div>

    <div class="p-formgrid p-grid">
      <div class="p-field p-col-6">
        <label for="price">Common Area Maint. Fee</label>
        <p-inputNumber
          id="price"
          [(ngModel)]="unit.maintenanceFee"
          mode="currency"
          currency="USD"
          locale="en-US"
        ></p-inputNumber>
      </div>

      <div class="p-field p-col">
        <label for="builtDate">Date Constructed</label>
        <p-calendar
          inputId="builtDate"
          [(ngModel)]="unit.builtDate"
          appendTo="body"
        ></p-calendar>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveUnit()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
